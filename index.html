<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog Breeds</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <fieldset>
        <h1>DOG BREEDS</h1>
        <div class="image_container">
            <div>
                <img src="./images/bulldog.jpeg" alt="bulldog-image" width="300" height="450" class="image"/>
            </div>
            <p ><span class="name">Breed: </span>French Bulldog</p>
            <p ><span class="name">Name: </span>Wisky</p>
            <p ><span class="name">price: </span>$1000 <button class="Adopt">Adopt</button></p> 
        </div>
        <div class="image_container">
            <div >
                <img src="./images/German-Sheprd.jpeg" alt="bulldog-image" width="300" height="450" class="image"/>
            </div>
            <p ><span class="name">Breed: </span>German shepard</p>
            <p ><span class="name">Name: </span>Gringo</p>
            <p ><span class="name">price: </span>$2500 <button class="Adopt">Adopt</button></p> 
        </div>
        <div class="image_container">
            <div>
                <img src="./images/husky.jpeg" alt="bulldog-image" width="300" height="450" class="image"/>
            </div>
            <p ><span class="name">Breed: </span>Alaskan Husky</p>
            <p ><span class="name">Name: </span>Alpha</p>
            <p ><span class="name">price: </span>$1500 <button class="Adopt">Adopt</button></p> 
        </div>

    </fieldset>
    
</body>
</html>
